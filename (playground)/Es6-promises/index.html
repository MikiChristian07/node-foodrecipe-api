<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game with Es6 promises</title>
    </head>
    <body>
        <button id="button"> Click me!!</button>

        <script>
            function startGame(){
                let counter = 0;

                document.querySelector('button').addEventListener('click', () => {
                    counter++;
                })

                return new Promise((resolve, reject) => {
                    setTimeout(() =>{
                    if (counter > 5){
                        resolve();
                    }else{
                        reject();
                    }
                }, 2000);
                })

            }
            startGame()
                .then(() => alert(`You won the game`))
                .catch(() => alert(`You lost the game`));
        </script>
    </body>
</html>
